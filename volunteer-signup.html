<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bible Land Volunteer Sign Up</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        * {
            touch-action: manipulation;
            box-sizing: border-box;
        }
        
        body, div, p, span, td, th {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        :root {
            --primary: #4a90e2;
            --primary-light: #a3d0ff;
            --success: #50c878;
            --warning: #ffaa33;
            --bg: #f0f7ff;
            --card: #ffffff;
            --text: #2c3e50;
            --shadow: 0 8px 25px rgba(74, 144, 226, 0.18);
        }

        body {
            font-family: "Segoe UI", system-ui, sans-serif;
            background: linear-gradient(135deg, #e0f2ff, #f0f7ff);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .card {
            background: var(--card);
            border-radius: 24px;
            padding: 28px;
            box-shadow: var(--shadow);
            margin: 20px 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .card {
                padding: 16px;
                border-radius: 16px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Loading spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            color: var(--text);
            margin-top: 20px;
            font-size: 1.1em;
        }

        .error-message {
            background: #ffe6e6;
            border: 2px solid #ff4444;
            border-radius: 12px;
            padding: 20px;
            color: #cc0000;
            text-align: center;
        }

        .error-message strong {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        /* Schedule Table Styles */
        #schedule-table-container {
            overflow-x: auto;
            margin: 20px 0;
            -webkit-overflow-scrolling: touch;
        }

        #schedule-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
            background: white;
        }

        #schedule-table th {
            background: var(--primary);
            color: white;
            padding: 14px 10px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #schedule-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #e8f2ff;
        }

        #schedule-table tbody tr:hover {
            background: #f8fbff;
        }

        .event-name {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .event-details {
            font-size: 0.9em;
            color: #666;
        }

        .signup-cell {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .volunteer-name {
            background: var(--success);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            display: inline-block;
        }

        .signup-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .signup-btn:hover {
            background: #3a7bc8;
            transform: translateY(-1px);
        }

        .signup-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 24px 20px;
            }
        }

        .modal-content h2 {
            color: var(--primary);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        input[type="tel"],
        input[type="text"] {
            font-size: 1.1rem;
            padding: 12px 16px;
            border: 2px solid #d1e3ff;
            border-radius: 12px;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #3a7bc8;
        }

        .btn-secondary {
            background: #e9ecef;
            color: var(--text);
        }

        .btn-secondary:hover {
            background: #d3d9df;
        }

        .success-message {
            text-align: center;
            line-height: 1.6;
        }

        .success-message strong {
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading View -->
        <div id="loading-view" class="card">
            <div class="spinner"></div>
            <div class="loading-text">Loading volunteer opportunities...</div>
        </div>

        <!-- Error View -->
        <div id="error-view" class="card hidden">
            <div class="error-message">
                <strong>Error Loading Data</strong>
                <p>Unable to connect to the database. Please try again later or contact the administrator.</p>
            </div>
        </div>

        <!-- Schedule View -->
        <div id="schedule-view" class="hidden">
            <h1>
                <span>üìÖ</span>
                Bible Land Volunteer Sign Up
            </h1>
            
            <div class="card">
                <div id="schedule-table-container">
                    <table id="schedule-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Event</th>
                                <th>Volunteers Needed</th>
                                <th>Sign Up</th>
                            </tr>
                        </thead>
                        <tbody id="schedule-tbody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Volunteer Sign Up</h2>
            <p id="modal-event-info" style="text-align: center; margin-bottom: 24px; color: #666;"></p>
            
            <div class="form-group">
                <label for="volunteer-phone">Phone Number</label>
                <input type="tel" id="volunteer-phone" placeholder="(555) 123-4567" maxlength="14" autocomplete="tel">
            </div>
            
            <div class="form-group">
                <label for="volunteer-fname">First Name</label>
                <input type="text" id="volunteer-fname" placeholder="First Name" autocomplete="given-name">
            </div>
            
            <div class="form-group">
                <label for="volunteer-lname">Last Name</label>
                <input type="text" id="volunteer-lname" placeholder="Last Name" autocomplete="family-name">
            </div>
            
            <div class="modal-buttons">
                <button class="btn-secondary" onclick="closeSignupModal()">Cancel</button>
                <button class="btn-primary" onclick="confirmSignup()">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>‚úÖ Success!</h2>
            <div id="success-message-text" class="success-message"></div>
            <div class="modal-buttons" style="margin-top: 24px;">
                <button class="btn-primary" onclick="closeSuccessModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC60w0oqMECRRnokxD-WdvQ5GUlO4ECMME",
            authDomain: "bibleland-checkin.firebaseapp.com",
            projectId: "bibleland-checkin",
            storageBucket: "bibleland-checkin.firebasestorage.app",
            messagingSenderId: "326518876862",
            appId: "1:326518876862:web:ff2a75f13cb6e38c0e1742"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables - NOW USING OBJECT STRUCTURE
        window.scheduledSupervisors = {};
        window.volunteers = {};
        let currentSignupEvent = null;

        // Convert object to array for display (sorted by date)
        function getEventsArray() {
            const eventsArray = [];
            for (const eventId in window.scheduledSupervisors) {
                const event = window.scheduledSupervisors[eventId];
                if (event && event.date) {
                    event.eventId = eventId; // Store the key for later reference
                    eventsArray.push(event);
                }
            }
            
            // Sort by date
            eventsArray.sort((a, b) => {
                const dateA = new Date(a.date + 'T00:00:00');
                const dateB = new Date(b.date + 'T00:00:00');
                return dateA - dateB;
            });
            
            return eventsArray;
        }

        // Load data from Firebase
        async function loadDataFromFirebase() {
            try {
                console.log('üì• Loading data from Firebase...');
                console.log('Attempting path: churches/bibleland2025/data/shared');
                
                const docRef = doc(db, 'churches', 'bibleland2025', 'data', 'shared');
                console.log('Document reference created:', docRef.path);
                
                const docSnap = await getDoc(docRef);
                
                console.log('Document exists:', docSnap.exists());
                console.log('Document data:', docSnap.data());
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // Handle both object and array formats
                    if (data.scheduledSupervisors) {
                        if (Array.isArray(data.scheduledSupervisors)) {
                            // Convert array to object (legacy support)
                            window.scheduledSupervisors = {};
                            data.scheduledSupervisors.forEach((event, index) => {
                                window.scheduledSupervisors[`event_${index}`] = event;
                            });
                        } else {
                            // Already an object
                            window.scheduledSupervisors = data.scheduledSupervisors;
                        }
                    } else {
                        window.scheduledSupervisors = {};
                    }
                    
                    window.volunteers = data.volunteers || {};
                    
                    console.log('‚úÖ Data loaded successfully');
                    console.log('Events found:', Object.keys(window.scheduledSupervisors).length);
                    renderScheduleTable();
                    
                    // Show schedule view
                    document.getElementById('loading-view').classList.add('hidden');
                    document.getElementById('schedule-view').classList.remove('hidden');
                } else {
                    console.log('üì≠ Document does not exist');
                    showError();
                }
            } catch (error) {
                console.error('‚ùå Full error object:', error);
                console.error('Error name:', error.name);
                console.error('Error message:', error.message);
                console.error('Error code:', error.code);
                console.error('Error stack:', error.stack);
                
                // Show detailed error message
                const errorView = document.getElementById('error-view');
                errorView.innerHTML = `
                    <div class="error-message">
                        <p><strong>Error Details:</strong></p>
                        <p>Code: ${error.code || 'undefined'}</p>
                        <p>Message: ${error.message}</p>
                        <p>Please contact the administrator.</p>
                    </div>
                `;
                document.getElementById('loading-view').classList.add('hidden');
                errorView.classList.remove('hidden');
            }
        }

        // Save data to Firebase
        async function saveDataToFirebase() {
            try {
                console.log('üíæ Saving to Firebase...');
                const docRef = doc(db, 'churches', 'bibleland2025', 'data', 'shared');
                const currentDoc = await getDoc(docRef);
                const currentData = currentDoc.exists() ? currentDoc.data() : {};
                
                await setDoc(docRef, {
                    ...currentData,
                    scheduledSupervisors: window.scheduledSupervisors,
                    volunteers: window.volunteers,
                    lastUpdated: Date.now(),
                    lastUpdatedBy: 'volunteer-signup'
                }, { merge: true });
                
                console.log('‚úÖ Data saved successfully');
            } catch (error) {
                console.error('‚ùå Error saving data:', error);
                alert('Failed to save signup. Please try again.');
            }
        }

        // Real-time sync
        function setupRealtimeSync() {
            try {
                const docRef = doc(db, 'churches', 'bibleland2025', 'data', 'shared');
                
                const unsubscribe = onSnapshot(docRef, (doc) => {
                    if (doc.exists()) {
                        const data = doc.data();
                        
                        // Skip self-triggered updates
                        if (data.lastUpdatedBy === 'volunteer-signup') {
                            return;
                        }
                        
                        console.log('üîÑ Real-time update received');
                        
                        // Handle both formats
                        if (data.scheduledSupervisors) {
                            if (Array.isArray(data.scheduledSupervisors)) {
                                window.scheduledSupervisors = {};
                                data.scheduledSupervisors.forEach((event, index) => {
                                    window.scheduledSupervisors[`event_${index}`] = event;
                                });
                            } else {
                                window.scheduledSupervisors = data.scheduledSupervisors;
                            }
                        }
                        
                        window.volunteers = data.volunteers || {};
                        renderScheduleTable();
                    }
                });
                
                window.realtimeSyncUnsubscribe = unsubscribe;
            } catch (error) {
                console.error('‚ùå Error setting up real-time sync:', error);
            }
        }

        // Render schedule table
        function renderScheduleTable() {
            const tbody = document.getElementById('schedule-tbody');
            tbody.innerHTML = '';
            
            // Get events as sorted array
            const eventsArray = getEventsArray();
            
            if (eventsArray.length === 0) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 4;
                cell.style.textAlign = 'center';
                cell.style.padding = '30px';
                cell.style.color = '#888';
                cell.textContent = 'No volunteer opportunities available at this time.';
                row.appendChild(cell);
                tbody.appendChild(row);
                return;
            }
            
            eventsArray.forEach(event => {
                const row = document.createElement('tr');
                
                // Date column
                const dateCell = document.createElement('td');
                event.dateObj = new Date(event.date + 'T00:00:00');
                const options = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
                dateCell.textContent = event.dateObj.toLocaleDateString('en-US', options);
                
                // Event info
                const eventCell = document.createElement('td');
                eventCell.innerHTML = `
                    <div class="event-name">${event.eventName || 'Event'}</div>
                    <div class="event-details">${event.eventType || ''}</div>
                `;
                
                // Volunteers needed
                const neededCell = document.createElement('td');
                neededCell.textContent = event.volunteersNeeded || 0;
                
                // Signed up volunteers
                const signupCell = document.createElement('td');
                const signupDiv = document.createElement('div');
                signupDiv.className = 'signup-cell';
                
                const signedUp = event.signedUpVolunteers || [];
                signedUp.forEach(phone => {
                    const volunteer = window.volunteers[phone];
                    if (volunteer) {
                        const badge = document.createElement('span');
                        badge.className = 'volunteer-name';
                        badge.textContent = `${volunteer.firstName} ${volunteer.lastName}`;
                        signupDiv.appendChild(badge);
                    }
                });
                
                // Add signup button if spots available
                const spotsRemaining = (event.volunteersNeeded || 0) - signedUp.length;
                if (spotsRemaining > 0) {
                    const btn = document.createElement('button');
                    btn.className = 'signup-btn';
                    btn.textContent = `Sign Up (${spotsRemaining} spot${spotsRemaining !== 1 ? 's' : ''} left)`;
                    btn.onclick = () => openSignupModal(event);
                    signupDiv.appendChild(btn);
                } else {
                    const fullText = document.createElement('span');
                    fullText.style.color = '#888';
                    fullText.style.fontStyle = 'italic';
                    fullText.textContent = 'Full';
                    signupDiv.appendChild(fullText);
                }
                
                signupCell.appendChild(signupDiv);
                
                row.appendChild(dateCell);
                row.appendChild(eventCell);
                row.appendChild(neededCell);
                row.appendChild(signupCell);
                
                tbody.appendChild(row);
            });
        }

        // Phone formatting
        function formatPhoneNumber(value) {
            const cleaned = value.replace(/\D/g, '');
            if (cleaned.length <= 3) return cleaned;
            if (cleaned.length <= 6) return `(${cleaned.slice(0, 3)}) ${cleaned.slice(3)}`;
            return `(${cleaned.slice(0, 3)}) ${cleaned.slice(3, 6)}-${cleaned.slice(6, 10)}`;
        }

        // Open signup modal
        window.openSignupModal = function(event) {
            currentSignupEvent = event;
            
            const eventInfo = document.getElementById('modal-event-info');
            const dateObj = new Date(event.date + 'T00:00:00');
            const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            eventInfo.textContent = `${event.eventName || 'Event'} - ${dateObj.toLocaleDateString('en-US', options)}`;
            
            // Clear form
            document.getElementById('volunteer-phone').value = '';
            document.getElementById('volunteer-fname').value = '';
            document.getElementById('volunteer-lname').value = '';
            
            document.getElementById('signup-modal').classList.remove('hidden');
        };

        // Close signup modal
        window.closeSignupModal = function() {
            document.getElementById('signup-modal').classList.add('hidden');
            currentSignupEvent = null;
        };

        // Phone input auto-format and autofill
        document.getElementById('volunteer-phone').addEventListener('input', function(e) {
            const formatted = formatPhoneNumber(e.target.value);
            e.target.value = formatted;
            
            // Autofill if volunteer exists
            const cleaned = formatted.replace(/\D/g, '');
            if (cleaned.length === 10) {
                const volunteer = window.volunteers[cleaned];
                if (volunteer) {
                    document.getElementById('volunteer-fname').value = volunteer.firstName || '';
                    document.getElementById('volunteer-lname').value = volunteer.lastName || '';
                }
            }
        });

        // Confirm signup
        window.confirmSignup = async function() {
            const phone = document.getElementById('volunteer-phone').value.replace(/\D/g, '');
            const firstName = document.getElementById('volunteer-fname').value.trim();
            const lastName = document.getElementById('volunteer-lname').value.trim();
            
            if (!phone || phone.length !== 10) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }
            
            if (!firstName || !lastName) {
                alert('Please enter both first and last name');
                return;
            }
            
            if (!currentSignupEvent) return;
            
            // Check if already signed up
            const signedUp = currentSignupEvent.signedUpVolunteers || [];
            if (signedUp.includes(phone)) {
                alert('You are already signed up for this event!');
                return;
            }
            
            // Add volunteer to database
            window.volunteers[phone] = {
                firstName: firstName,
                lastName: lastName,
                phone: phone
            };
            
            // Add to event signup using eventId
            const eventId = currentSignupEvent.eventId;
            
            if (eventId && window.scheduledSupervisors[eventId]) {
                if (!window.scheduledSupervisors[eventId].signedUpVolunteers) {
                    window.scheduledSupervisors[eventId].signedUpVolunteers = [];
                }
                window.scheduledSupervisors[eventId].signedUpVolunteers.push(phone);
                
                // Save to Firebase
                await saveDataToFirebase();
                
                // Send email notification to admin
                await sendAdminNotification(currentSignupEvent, firstName, lastName, phone);
                
                // Show success message
                showSuccessMessage(currentSignupEvent, firstName, lastName);
                
                // Close signup modal
                closeSignupModal();
                
                // Refresh table
                renderScheduleTable();
            }
        };

        // Send admin notification via EmailJS
        async function sendAdminNotification(event, firstName, lastName, phone) {
            try {
                const dateObj = new Date(event.date + 'T00:00:00');
                const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
                const formattedDate = dateObj.toLocaleDateString('en-US', options);
                
                const templateParams = {
                    to_email: 'firealexusa@gmail.com',
                    volunteer_name: `${firstName} ${lastName}`,
                    volunteer_phone: formatPhoneNumber(phone),
                    event_name: event.eventName || 'Event',
                    event_date: formattedDate,
                    event_type: event.eventType || ''
                };
                
                await emailjs.send(
                    'service_ogleezd',
                    'template_rx7jszb',
                    templateParams,
                    'QZdN1DbzW4rI_BOAP'
                );
                
                console.log('‚úÖ Admin notification sent');
            } catch (error) {
                console.error('‚ùå Error sending email:', error);
                // Don't block signup if email fails
            }
        }

        // Show success message
        function showSuccessMessage(event, firstName, lastName) {
            const dateObj = new Date(event.date + 'T00:00:00');
            const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            const formattedDate = dateObj.toLocaleDateString('en-US', options);
            
            const message = document.getElementById('success-message-text');
            message.innerHTML = `
                <strong>${firstName} ${lastName}</strong>, you have successfully signed up for:<br><br>
                <strong>${event.eventName || 'Event'}</strong><br>
                ${formattedDate}
            `;
            
            document.getElementById('success-modal').classList.remove('hidden');
        }

        // Close success modal
        window.closeSuccessModal = function() {
            document.getElementById('success-modal').classList.add('hidden');
        };

        // Show error
        function showError() {
            document.getElementById('loading-view').classList.add('hidden');
            document.getElementById('error-view').classList.remove('hidden');
        }

        // Initialize
        console.log('üî• Initializing volunteer signup...');
        loadDataFromFirebase();
        setupRealtimeSync();
    </script>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('QZdN1DbzW4rI_BOAP');
        })();
    </script>
</body>
</html>
